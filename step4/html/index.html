    <script type="text/javascript">
        jQuery.extend({
            sayHello : function(name) {
                console.log('Hello,' + (name || 'ZhangSan') + '!');
            }
        });
        jQuery.sayHello();
        jQuery.sayHello('ZhangSan');
        jQuery.extend({
           log : function(message) {
               var date = new Date(),
                       year = date.getFullYear(),
                       month = date.getMonth(),
                       day = date.getDate(),
                       hour = date.getHours(),
                       min = date.getMinutes(),
                       seconds = date.getSeconds();
               var time = year + '/' + month + '/' + day + ' ' + hour + ':' + min + ':' +seconds;
               console.log(time + ' SB: ' + message);
           }
        });
        jQuery.log('------------正在诠释SB的含义，请稍后...----------');
    </script>
